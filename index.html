<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communitrics Graphs</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://api.communitrics.com/youtube/profile?channel=communitrics"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="https://api.communitrics.com/youtube/profile?channel=communitrics"
    />
    <link rel="canonical" href="https://graphs.communitrics.com" />
    <meta
      name="description"
      content="See statistics about your favorite channels, updated in real-time."
    />
    <meta name="theme-color" content="#8B0000" />
    <meta property="og:title" content="Communitrics Graphs" />
    <meta
      property="og:description"
      content="See statistics about your favorite channels, updated in real-time."
    />
    <meta
      property="og:image"
      content="https://graphs.communitrics.com/embed.png"
    />
    <meta property="og:url" content="https://graphs.communitrics.com" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Communitrics Graphs" />
    <meta
      name="twitter:description"
      content="See statistics about your favorite channels, updated in real-time."
    />
    <meta
      name="twitter:image"
      content="https://graphs.communitrics.com/embed.png"
    />
    <meta name="twitter:url" content="https://graphs.communitrics.com" />
    <style>
      :root {
        --bg-color: #0f0f0f;
        --card-bg: #1a1a1a;
        --text-primary: #ffffff;
        --text-secondary: #aaaaaa;
        --accent-1: #ff4d4d;
        --accent-2: #ff6b6b;
        --hover-color: #ff3333;
        --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.15),
          0 2px 4px -1px rgba(0, 0, 0, 0.1);
      }
      [data-theme='light'] {
        --bg-color: #f8fafc;
        --card-bg: #ffffff;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --accent-1: #ef4444;
        --accent-2: #f87171;
        --hover-color: #dc2626;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.15),
          0 2px 4px -1px rgba(0, 0, 0, 0.1);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        line-height: 1.6;
        transition: background-color var(--transition);
      }
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem 1.5rem;
        transform: scale(0.85);
        transform-origin: top center;
      }
      .top-bar {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 2rem;
        margin-bottom: 3rem;
        align-items: center;
      }
      .search-container {
        position: relative;
        max-width: 600px;
        width: 100%;
      }
      #channelIdInput {
        width: 100%;
        padding: 1rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 12px;
        background-color: var(--card-bg);
        color: var(--text-primary);
        transition: var(--transition);
        box-shadow: var(--shadow);
        padding-right: 140px;
      }
      #searchButton {
        position: absolute;
        right: 0px;
        top: 50%;
        transform: translateY(-50%);
        padding: 1rem 2rem;
        font-size: 0.9rem;
        border: none;
        border-radius: 8px;
        background: var(--card-bg);
        color: white;
        cursor: pointer;
        transition: transform 0.2s ease, opacity 0.2s ease;
        box-shadow: var(--shadow);
      }
      .controls {
        display: flex;
        gap: 1rem;
        align-items: center;
      }
      .action-button {
        padding: 1.2rem 2.5rem;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        background: var(--card-bg);
        color: var(--text-primary);
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: var(--shadow);
      }
      .theme-toggle {
        width: 58px;
        height: 58px;
        border-radius: 8px;
        background: var(--card-bg);
        border: none;
        cursor: pointer;
        transition: var(--transition);
        display: grid;
        place-items: center;
      }
      .theme-toggle:hover {
        background: var(--hover-color);
      }
      .theme-toggle i {
        font-size: 1.2rem;
        color: var(--text-primary);
      }
      #channelIdInput:focus,
      #searchButton:focus,
      .action-button:focus,
      .theme-toggle:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--channel-color);
      }
      #channelInfo {
        background: linear-gradient(
          135deg,
          rgba(255, 77, 77, 0.1),
          rgba(255, 107, 107, 0.05)
        );
        border-radius: 16px;
        padding: 2rem;
        margin-bottom: 3rem;
        display: none;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
      }
      .channel-header {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }
      .channel-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 3px solid var(--card-bg);
        transition: transform 0.3s ease;
      }
      .channel-avatar:hover {
        transform: scale(1.05);
      }
      .channel-details {
        flex: 1;
      }
      .channel-title {
        font-size: 1.75rem;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .channel-link {
        color: inherit;
        text-decoration: none;
      }
      .subscriber-count {
        font-size: 1.25rem;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .channel-id {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-top: 0.5rem;
      }
      #chartArea {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        margin-bottom: 3rem;
      }
      .chart-container {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
        min-height: 250px;
      }
      .chart-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: transparent;
      }
      .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid var(--chart-color, var(--text-secondary));
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .chart-container:last-of-type {
        margin-bottom: 0;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @media (max-width: 768px) {
        .container {
          padding: 1.5rem 1rem;
        }
        .top-bar {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }
        #channelIdInput {
          padding-right: 120px;
          font-size: 0.9rem;
        }
        #searchButton {
          padding: 0.5rem 1rem;
          font-size: 0.85rem;
        }
        .channel-title {
          font-size: 1.5rem;
        }
        .subscriber-count {
          font-size: 1.1rem;
        }
      }
      .highcharts-background {
        fill: transparent !important;
      }
      .highcharts-axis-labels text {
        fill: var(--text-secondary) !important;
      }
      .highcharts-grid-line {
        stroke: rgba(255, 255, 255, 0.1) !important;
      }
      [data-theme='light'] .highcharts-grid-line {
        stroke: rgba(0, 0, 0, 0.1) !important;
      }
    </style>
  </head>
  <body data-theme="dark">
    <div class="container">
      <div class="top-bar">
        <div class="search-container">
          <input
            type="text"
            id="channelIdInput"
            placeholder="Search YouTube channels..."
          />
          <button id="searchButton" onclick="fetchChannelData()">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
        <div class="controls">
          <button class="action-button" onclick="toggleAllValues()">
            <i class="fas fa-chart-line"></i>
            <span id="allDataLabel">All Data</span>
          </button>
          <button class="action-button" onclick="exportToCSV()">
            <i class="fas fa-download"></i> Export
          </button>
          <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
      <div id="channelInfo"></div>
      <div id="chartArea">
        <div class="chart-container">
          <div class="loading-overlay" id="chart1Loading">
            <div class="loading-spinner"></div>
          </div>
          <div id="subscriberChart"></div>
        </div>
        <div class="chart-container">
          <div class="loading-overlay" id="chart2Loading">
            <div class="loading-spinner"></div>
          </div>
          <div id="averageSubsChart"></div>
        </div>
      </div>
    </div>
    <script src="https://code.highcharts.com/12.0.2/highcharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.min.js"></script>
    <script>
      let currentChannelId = '';
      let currentChannelData = [];
      let currentChannelName = '';
      let isShowingAll = false;
      document
        .getElementById('channelIdInput')
        .addEventListener('keydown', function (event) {
          if (event.key === 'Enter') {
            event.preventDefault();
            fetchChannelData();
          }
        });
      document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const channelIdFromUrl = urlParams.get('id');
        if (channelIdFromUrl) {
          document.getElementById('channelIdInput').value = channelIdFromUrl;
          fetchChannelData(channelIdFromUrl);
        } else {
          document.getElementById('channelIdInput').value = 'MrBeast';
          fetchChannelData('MrBeast');
        }
      });
      async function fetchChannelData(channelId = '') {
        const channelHandle =
          channelId || document.getElementById('channelIdInput').value.trim();
        try {
          const response = await fetch(
            `https://api.communitrics.com/youtube/api/?channel=${channelHandle}`
          );
          const data = await response.json();
          if (response.ok) {
            currentChannelId = data.channelId;
            currentChannelName = data.channelDetails.title;
            window.history.pushState({}, '', `?id=${currentChannelId}`);
            displayChannelInfo(data.channelDetails, data.channelId);
            isShowingAll = false;
            document.getElementById('allDataLabel').innerText = 'All Data';
            fetchGraphData(currentChannelId, true);
            showContent();
          } else {
            document.getElementById(
              'channelInfo'
            ).innerHTML = `<p class="error">${
              data.error || 'An error occurred while fetching data.'
            }</p>`;
            hideContent();
          }
        } catch (error) {
          console.error('Failed to fetch data:', error);
          document.getElementById('channelInfo').innerHTML =
            '<p class="error">Failed to fetch data.</p>';
          hideContent();
        }
      }
      function showContent() {
        document.getElementById('channelInfo').style.display = 'block';
        document.getElementById('chartArea').style.display = 'flex';
      }
      function hideContent() {
        document.getElementById('channelInfo').style.display = 'none';
        document.getElementById('chartArea').style.display = 'none';
      }
      async function fetchGraphData(channelId, defaultLoad = true) {
        showLoading();
        try {
          const url = defaultLoad
            ? `https://api.communitrics.com/${channelId}?averages=true&all=false`
            : `https://api.communitrics.com/${channelId}?averages=true&realTime=true`;
          const response = await fetch(url);
          const graphData = await response.json();
          if (response.ok) {
            currentChannelData = graphData.data;
            drawSubscriberChart(
              graphData.data,
              graphData.channelDetails.profilePicture
            );
            drawAverageSubsChart(
              graphData.data,
              graphData.channelDetails.profilePicture
            );
          } else {
            console.log(
              'Error fetching graph data:',
              graphData.error || 'An unspecified error occurred.'
            );
          }
        } catch (error) {
          console.error('Failed to fetch graph data:', error);
        } finally {
          hideLoading();
        }
      }
      function showLoading() {
        document.querySelectorAll('.loading-overlay').forEach(el => {
          el.style.opacity = '1';
          el.style.pointerEvents = 'auto';
        });
      }
      function hideLoading() {
        document.querySelectorAll('.loading-overlay').forEach(el => {
          el.style.opacity = '0';
          el.style.pointerEvents = 'none';
        });
      }
      function displayChannelInfo(details, channelId) {
        const formattedSubscribers = parseInt(
          details.subscriberCount
        ).toLocaleString();
        const infoHtml = `
          <div class="channel-header">
            <img src="${details.profileImage}" alt="${details.title}" class="channel-avatar">
            <div class="channel-details">
              <h2>
                <a id="channelLink" href="https://youtube.com/channel/${channelId}" class="channel-link">${details.title}</a>
              </h2>
              <div class="subscriber-count">${formattedSubscribers} subscribers</div>
              <div class="channel-id">${channelId}</div>
            </div>
          </div>
        `;
        document.getElementById('channelInfo').innerHTML = infoHtml;
        const img = new Image();
        img.crossOrigin = 'Anonymous';
        img.onload = function () {
          const colorThief = new ColorThief();
          const palette = colorThief.getPalette(img, 8);
          const mostVibrantColor = getMostVibrantColor(palette);
          const channelLinkColor = `rgb(${mostVibrantColor.join(',')})`;
          document.documentElement.style.setProperty(
            '--chart-color',
            channelLinkColor
          );
          const channelLink = document.querySelector('.channel-link');
          channelLink.addEventListener('mouseover', function () {
            this.style.color = channelLinkColor;
          });
          channelLink.addEventListener('mouseout', function () {
            this.style.color = 'var(--text-primary)';
          });
          const avatar = document.querySelector('.channel-avatar');
          if (avatar) {
            avatar.style.borderColor = channelLinkColor;
          }
          const [r, g, b] = mostVibrantColor;
          document.getElementById(
            'channelInfo'
          ).style.background = `linear-gradient(135deg, rgba(${r}, ${g}, ${b}, 0.1), rgba(${r}, ${g}, ${b}, 0.05))`;
        };
        img.src = details.profileImage;
      }
      function drawSubscriberChart(data, profilePictureUrl) {
        const chartData = data.map(entry => ({
          x: new Date(entry.last_updated).getTime(),
          y: parseInt(entry.previous_sub_count),
        }));
        setupChart(
          'subscriberChart',
          chartData,
          profilePictureUrl,
          'Subscriber Growth',
          'Subscribers'
        );
      }
      function drawAverageSubsChart(data, profilePictureUrl) {
        const chartData = data.map(entry => ({
          x: new Date(entry.last_updated).getTime(),
          y: parseInt(entry.average_per_day),
        }));
        setupChart(
          'averageSubsChart',
          chartData,
          profilePictureUrl,
          'Average Daily Subscribers',
          'Average Subscribers'
        );
      }
      function getVibrancy(rgb) {
        const max = Math.max(rgb[0], rgb[1], rgb[2]);
        const min = Math.min(rgb[0], rgb[1], rgb[2]);
        const saturation = max - min;
        const brightness = 0.299 * rgb[0] + 0.587 * rgb[1] + 0.114 * rgb[2];
        return saturation * brightness;
      }
      function getMostVibrantColor(palette) {
        return palette.reduce((mostVibrant, color) =>
          getVibrancy(color) > getVibrancy(mostVibrant) ? color : mostVibrant
        );
      }
      function setupChart(
        containerId,
        data,
        profilePictureUrl,
        title,
        yAxisText
      ) {
        const colorThief = new ColorThief();
        const img = new Image();
        img.crossOrigin = 'Anonymous';
        img.onload = function () {
          const palette = colorThief.getPalette(img, 8);
          const mostVibrantColor = getMostVibrantColor(palette);
          const chartColor = `rgb(${mostVibrantColor.join(',')})`;

          // Set the loading spinner color immediately
          document.documentElement.style.setProperty(
            '--chart-color',
            chartColor
          );
          document.documentElement.style.setProperty(
            '--channel-color',
            chartColor
          );
          Highcharts.chart(containerId, {
            chart: {
              type: 'area',
              zoomType: 'x',
              panning: true,
              panKey: 'shift',
              animation: { duration: 500 },
              backgroundColor: 'transparent',
              events: {
                dblclick: function () {
                  this.zoomOut();
                },
              },
              resetZoomButton: {
                theme: {
                  fill: 'var(--card-bg)',
                  stroke: chartColor,
                  r: 5,
                  style: {
                    color: chartColor,
                    fontSize: '12px',
                    fontWeight: 'bold',
                  },
                  states: {
                    hover: {
                      fill: 'var(--bg-color)',
                      style: { color: chartColor },
                    },
                  },
                },
                position: {
                  align: 'right',
                  verticalAlign: 'top',
                  x: -10,
                  y: 10,
                },
                relativeTo: 'chart',
              },
            },
            title: {
              text: title,
              style: {
                color: 'var(--text-primary)',
                fontSize: '22px',
                fontWeight: '600',
              },
            },
            xAxis: {
              type: 'datetime',
              labels: {
                style: { color: 'var(--text-secondary)', fontSize: '12px' },
              },
              gridLineWidth: 1,
              gridLineColor: 'rgba(255,255,255,0.1)',
            },
            yAxis: {
              title: {
                text: yAxisText,
                style: { color: 'var(--text-secondary)', fontSize: '14px' },
              },
              labels: {
                style: { color: 'var(--text-secondary)', fontSize: '12px' },
              },
              gridLineColor: 'rgba(255,255,255,0.1)',
            },
            legend: { enabled: false },
            tooltip: {
              backgroundColor:
                document.body.getAttribute('data-theme') === 'dark'
                  ? 'var(--card-bg)'
                  : 'var(--bg-color)',
              borderColor: chartColor,
              borderWidth: 1,
              shadow: true,
              style: { color: 'var(--text-primary)', fontSize: '13px' },
              formatter: function () {
                const date = new Date(this.x);
                const utcDate = date.toLocaleString(undefined, {
                  timeZone: 'UTC',
                  year: 'numeric',
                  month: 'short',
                  day: 'numeric',
                  hour: 'numeric',
                  minute: 'numeric',
                });
                return `<b>${
                  this.series.name
                }</b><br/>${utcDate}: ${this.y.toLocaleString()}`;
              },
            },
            plotOptions: {
              area: {
                fillColor: {
                  linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                  stops: [
                    [
                      0,
                      Highcharts.color(chartColor).setOpacity(0.6).get('rgba'),
                    ],
                    [
                      1,
                      Highcharts.color(chartColor).setOpacity(0.0).get('rgba'),
                    ],
                  ],
                },
                marker: { radius: 3, fillColor: chartColor, lineWidth: 0 },
                lineWidth: 2,
                states: { hover: { lineWidth: 2 } },
                shadow: {
                  color: 'rgba(0, 0, 0, 0.15)',
                  width: 5,
                  offsetX: 0,
                  offsetY: 2,
                },
                threshold: null,
              },
            },
            series: [
              { type: 'area', name: yAxisText, data: data, color: chartColor },
            ],
            credits: { enabled: false },
          });
          updateButtonColors(chartColor);
          updateSearchButtonColor(chartColor);
          const container = document.querySelector(
            '#' + containerId
          ).parentElement;
          if (container) {
            container.style.setProperty('--chart-border-color', chartColor);
            container.style.borderTop = `4px solid ${chartColor}`;
          }
        };
        img.src = profilePictureUrl;
      }
      function updateButtonColors(chartColor) {
        const buttons = document.querySelectorAll('.action-button');
        buttons.forEach(button => {
          button.addEventListener('mouseover', () => {
            button.style.backgroundColor = chartColor;
            button.style.color = 'var(--text-primary)';
          });
          button.addEventListener('mouseout', () => {
            button.style.backgroundColor = 'var(--card-bg)';
            button.style.color = 'var(--text-primary)';
          });
        });
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.style.backgroundColor = 'var(--card-bg)';
        themeToggle.addEventListener('mouseover', () => {
          themeToggle.style.backgroundColor = chartColor;
        });
        themeToggle.addEventListener('mouseout', () => {
          themeToggle.style.backgroundColor = 'var(--card-bg)';
        });
      }
      function updateSearchButtonColor(chartColor) {
        const searchButton = document.getElementById('searchButton');
        searchButton.style.backgroundColor = chartColor;
        searchButton.addEventListener('mouseover', () => {
          searchButton.style.backgroundColor = Highcharts.color(chartColor)
            .brighten(0.2)
            .get();
        });
        searchButton.addEventListener('mouseout', () => {
          searchButton.style.backgroundColor = chartColor;
        });
      }
      function toggleAllValues() {
        if (currentChannelId === '') return;
        if (isShowingAll) {
          fetchGraphData(currentChannelId, true);
          isShowingAll = false;
          document.getElementById('allDataLabel').innerText = 'All Data';
        } else {
          fetchGraphData(currentChannelId, false);
          isShowingAll = true;
          document.getElementById('allDataLabel').innerText = 'Default';
        }
      }
      function exportToCSV() {
        if (currentChannelData.length === 0) {
          alert('No data to export. Please search for a channel first.');
          return;
        }
        let csvContent = 'data:text/csv;charset=utf-8,';
        csvContent += 'Time,Subscribers,Average Daily Subs\n';
        currentChannelData.forEach(function (row) {
          let dateTime = new Date(row.last_updated);
          let formattedDateTime =
            dateTime.getUTCFullYear() +
            '-' +
            ('0' + (dateTime.getUTCMonth() + 1)).slice(-2) +
            '-' +
            ('0' + dateTime.getUTCDate()).slice(-2) +
            ' ' +
            ('0' + dateTime.getUTCHours()).slice(-2) +
            ':' +
            ('0' + dateTime.getUTCMinutes()).slice(-2) +
            ':' +
            ('0' + dateTime.getUTCSeconds()).slice(-2);
          let subscribers = row.previous_sub_count;
          let avgSubs = row.average_per_day;
          csvContent += `${formattedDateTime},${subscribers},${avgSubs}\n`;
        });
        let currentDate = new Date().toISOString().split('T')[0];
        var encodedUri = encodeURI(csvContent);
        var link = document.createElement('a');
        link.setAttribute('href', encodedUri);
        link.setAttribute(
          'download',
          `${currentChannelName}_subscribers(${currentDate}).csv`
        );
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
      function toggleTheme() {
        const body = document.body;
        const themeToggle = document.querySelector('.theme-toggle i');
        const newTheme =
          body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);
        themeToggle.className =
          newTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
      }
    </script>
  </body>
</html>
