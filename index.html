<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Analytics Pro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --bg-color: #0f0f0f;
        --card-bg: #1a1a1a;
        --text-primary: #ffffff;
        --text-secondary: #aaaaaa;
        --accent-color: #ff0000;
        --hover-color: #ff3333;
        --transition-duration: 0.3s;
      }

      [data-theme="light"] {
        --bg-color: #f0f0f0;
        --card-bg: #ffffff;
        --text-primary: #000000;
        --text-secondary: #555555;
        --accent-color: #ff0000;
        --hover-color: #ff3333;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        line-height: 1.6;
        padding: 20px;
        transition: background-color var(--transition-duration),
          color var(--transition-duration);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .search-container {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      #channelIdInput {
        width: 300px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 50px;
        background-color: var(--card-bg);
        color: var(--text-primary);
        transition: background-color var(--transition-duration),
          color var(--transition-duration);
      }

      #searchButton {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 50px;
        background-color: var(--accent-color);
        color: var(--text-primary);
        cursor: pointer;
        transition: background-color var(--transition-duration);
      }

      #searchButton:hover {
        background-color: var(--hover-color);
      }

      #channelInfo {
        background-color: var(--card-bg);
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        display: none;
        transition: background-color var(--transition-duration),
          color var(--transition-duration);
      }

      .channel-header {
        display: flex;
        align-items: center;
      }

      .channel-avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 1rem;
      }

      .channel-details h2 {
        font-size: 1.5rem;
        margin-bottom: 0.25rem;
      }

      .subscriber-count {
        color: var(--text-secondary);
        font-size: 1rem;
      }

      #chartArea {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .chart-container {
        background-color: var(--card-bg);
        border-radius: 10px;
        padding: 1.5rem;
        height: 400px;
        transition: background-color var(--transition-duration),
          color var(--transition-duration);
      }

      .button-group {
        display: flex;
        gap: 1rem;
      }

      .action-button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 50px;
        background-color: var(--card-bg);
        color: var(--text-primary);
        cursor: pointer;
        transition: background-color var(--transition-duration),
          transform var(--transition-duration), color var(--transition-duration);
      }

      .action-button:hover {
        background-color: var(--hover-color);
        transform: translateY(-2px);
      }

      .theme-toggle {
        background-color: var(--card-bg);
        color: var(--text-primary);
        border: none;
        padding: 0.5rem;
        border-radius: 100%;
        cursor: pointer;
        transition: background-color var(--transition-duration),
          color var(--transition-duration);
      }

      @media (max-width: 768px) {
        .container {
          padding: 0.5rem;
        }

        .top-bar {
          flex-direction: column;
          align-items: flex-start;
        }

        .search-container {
          width: 100%;
          margin-bottom: 1rem;
        }

        #channelIdInput {
          width: 100%;
          padding: 0.5rem;
          font-size: 0.875rem;
        }

        #searchButton {
          padding: 0.5rem 1rem;
          font-size: 0.875rem;
          width: 100%;
        }

        .button-group {
          width: 100%;
          flex-direction: column;
          gap: 0.5rem;
        }

        .action-button {
          width: 100%;
          padding: 0.5rem;
          font-size: 0.875rem;
        }

        #chartArea {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .chart-container {
          height: 300px;
          padding: 1rem;
        }

        .channel-header {
          display: flex;
          align-items: center;
        }

        .channel-avatar {
          width: 50px;
          height: 50px;
          margin-right: 1rem;
        }

        .channel-details h2 {
          font-size: 1.25rem;
        }

        .subscriber-count {
          font-size: 0.875rem;
        }

        .theme-toggle {
          width: 100%;
          padding: 0.5rem 1rem;
          font-size: 0.875rem;
          background-color: var(--card-bg);
          color: var(--text-primary);
          border: none;
          border-radius: 50px;
          cursor: pointer;
        }
      }

      .highcharts-reset-zoom {
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body data-theme="dark">
    <div class="container">
      <div class="top-bar">
        <div class="search-container">
          <input
            type="text"
            id="channelIdInput"
            placeholder="Enter YouTube channel name or ID"
          />
          <button id="searchButton" onclick="fetchChannelData()">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="button-group">
          <button
            id="showAllButton"
            class="action-button"
            onclick="showAllValues()"
          >
            <i class="fas fa-chart-line"></i> Show All Data (hits and re-hits)
          </button>
          <button
            id="exportButton"
            class="action-button"
            onclick="exportToCSV()"
          >
            <i class="fas fa-file-export"></i> Export to CSV
          </button>
          <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-adjust"></i>
          </button>
        </div>
      </div>

      <div id="channelInfo"></div>

      <div id="chartArea">
        <div id="subscriberChart" class="chart-container"></div>
        <div id="averageSubsChart" class="chart-container"></div>
      </div>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.min.js"></script>
    <script>
      let currentChannelId = "";
      let currentChannelData = [];

      document
        .getElementById("channelIdInput")
        .addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            fetchChannelData();
          }
        });

      async function fetchChannelData() {
        const channelHandle =
          document.getElementById("channelIdInput").value.trim() || "MrBeast";
        try {
          const response = await fetch(
            `https://api.communitrics.com/youtube/api/?channel=${channelHandle}`
          );
          const data = await response.json();

          if (response.ok) {
            currentChannelId = data.channelId;
            currentChannelName = data.channelDetails.title; 
            displayChannelInfo(data.channelDetails);
            fetchGraphData(currentChannelId);
            showContent();
          } else {
            document.getElementById(
              "channelInfo"
            ).innerHTML = `<p class="error">${
              data.error || "An error occurred while fetching data."
            }</p>`;
            hideContent();
          }
        } catch (error) {
          console.error("Failed to fetch data:", error);
          document.getElementById("channelInfo").innerHTML =
            '<p class="error">Failed to fetch data.</p>';
          hideContent();
        }
      }

      function showContent() {
        document.getElementById("channelInfo").style.display = "block";
        document.getElementById("chartArea").style.display = "grid";
      }

      function hideContent() {
        document.getElementById("channelInfo").style.display = "none";
        document.getElementById("chartArea").style.display = "none";
      }

      async function fetchGraphData(channelId, allValues = false) {
        try {
          const url = allValues
            ? `https://api.communitrics.com/${channelId}?david=true&averages=true&all=true`
            : `https://api.communitrics.com/${channelId}?david=true&averages=true`;
          const response = await fetch(url);
          const graphData = await response.json();

          if (response.ok) {
            currentChannelData = graphData.data;
            drawSubscriberChart(
              graphData.data,
              graphData.channelDetails.profilePicture
            );
            drawAverageSubsChart(
              graphData.data,
              graphData.channelDetails.profilePicture
            );
          } else {
            console.log(
              "Error fetching graph data:",
              graphData.error || "An unspecified error occurred."
            );
          }
        } catch (error) {
          console.error("Failed to fetch graph data:", error);
        }
      }

      function displayChannelInfo(details) {
        const formattedSubscribers = parseInt(
          details.subscriberCount
        ).toLocaleString();

        const infoHtml = `
                <div class="channel-header">
                    <img src="${details.profileImage}" alt="${details.title}" class="channel-avatar">
                    <div class="channel-details">
                        <h2>${details.title}</h2>
                        <div class="subscriber-count">${formattedSubscribers} subscribers</div>
                    </div>
                </div>
            `;
        document.getElementById("channelInfo").innerHTML = infoHtml;
      }

      function drawSubscriberChart(data, profilePictureUrl) {
        const chartData = data.map((entry) => ({
          x: new Date(entry.last_updated).getTime(),
          y: parseInt(entry.previous_sub_count),
        }));

        setupChart(
          "subscriberChart",
          chartData,
          profilePictureUrl,
          "Subscriber Growth",
          "Subscribers"
        );
      }

      function drawAverageSubsChart(data, profilePictureUrl) {
        const chartData = data
          .map((entry) => ({
            x: new Date(entry.last_updated).getTime(),
            y: parseInt(entry.average_per_day),
          }))
          .filter((entry) => entry.y <= 20000000 && entry.y >= -10000000);

        setupChart(
          "averageSubsChart",
          chartData,
          profilePictureUrl,
          "Average Daily Subscribers",
          "Average Subscribers"
        );
      }

      function getVibrancy(rgb) {
        const max = Math.max(rgb[0], rgb[1], rgb[2]);
        const min = Math.min(rgb[0], rgb[1], rgb[2]);
        const saturation = max - min;
        const brightness = 0.299 * rgb[0] + 0.587 * rgb[1] + 0.114 * rgb[2];
        return saturation * brightness;
      }

      function getMostVibrantColor(palette) {
        return palette.reduce((mostVibrant, color) =>
          getVibrancy(color) > getVibrancy(mostVibrant) ? color : mostVibrant
        );
      }

      function setupChart(
        containerId,
        data,
        profilePictureUrl,
        title,
        yAxisText
      ) {
        const colorThief = new ColorThief();
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = function () {
          const palette = colorThief.getPalette(img, 8);
          const mostVibrantColor = getMostVibrantColor(palette);
          const chartColor = `rgb(${mostVibrantColor.join(",")})`;

          Highcharts.chart(containerId, {
            chart: {
              type: "area",
              zoomType: "x",
              panning: true,
              panKey: "shift",
              animation: {
                duration: 500,
              },
              backgroundColor: "transparent",
              events: {
                dblclick: function () {
                  this.zoomOut();
                },
              },
              resetZoomButton: {
                theme: {
                  fill: "var(--card-bg)",
                  stroke: chartColor,
                  r: 5,
                  style: {
                    color: chartColor,
                    fontSize: "12px",
                    fontWeight: "bold",
                  },
                  states: {
                    hover: {
                      fill: "var(--bg-color)",
                      style: {
                        color: chartColor,
                      },
                    },
                  },
                },
                position: {
                  align: "right",
                  verticalAlign: "top",
                  x: -10,
                  y: 10,
                },
                relativeTo: "chart",
              },
            },
            title: {
              text: title,
              style: { color: "var(--text-primary)", fontSize: "18px" },
            },
            xAxis: {
              type: "datetime",
              labels: { style: { color: "var(--text-secondary)" } },
            },
            yAxis: {
              title: {
                text: yAxisText,
                style: { color: "var(--text-secondary)" },
              },
              labels: { style: { color: "var(--text-secondary)" } },
            },
            legend: { enabled: false },
            plotOptions: {
              area: {
                fillColor: {
                  linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                  stops: [
                    [
                      0,
                      Highcharts.color(chartColor).setOpacity(0.6).get("rgba"),
                    ],
                    [
                      1,
                      Highcharts.color(chartColor).setOpacity(0.1).get("rgba"),
                    ],
                  ],
                },
                marker: { radius: 2 },
                lineWidth: 1,
                states: {
                  hover: { lineWidth: 1 },
                },
                threshold: null,
              },
            },
            series: [
              {
                type: "area",
                name: yAxisText,
                data: data,
                color: chartColor,
              },
            ],
            credits: { enabled: false },
          });

          updateButtonColors(chartColor);
          updateSearchButtonColor(chartColor);
        };
        img.src = profilePictureUrl;
      }

      function updateButtonColors(chartColor) {
        const buttons = document.querySelectorAll(".action-button");
        buttons.forEach((button) => {
          button.addEventListener("mouseover", () => {
            button.style.backgroundColor = chartColor;
            button.style.color = "var(--text-primary)";
          });
          button.addEventListener("mouseout", () => {
            button.style.backgroundColor = "var(--card-bg)";
            button.style.color = "var(--text-primary)";
          });
        });
      }

      function updateSearchButtonColor(chartColor) {
        const searchButton = document.getElementById("searchButton");
        searchButton.style.backgroundColor = chartColor;
        searchButton.addEventListener("mouseover", () => {
          searchButton.style.backgroundColor = Highcharts.color(chartColor)
            .brighten(0.2)
            .get();
        });
        searchButton.addEventListener("mouseout", () => {
          searchButton.style.backgroundColor = chartColor;
        });
      }

      function showAllValues() {
        fetchGraphData(currentChannelId, true);
      }

      function exportToCSV() {
        if (currentChannelData.length === 0) {
          alert("No data to export. Please search for a channel first.");
          return;
        }

        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += "Date,Subscribers,Average Daily Subs\n";

        currentChannelData.forEach(function (row) {
          let date = new Date(row.last_updated).toISOString().split("T")[0];
          let subscribers = row.previous_sub_count;
          let avgSubs = row.average_per_day;
          csvContent += `${date},${subscribers},${avgSubs}\n`;
        });

        var encodedUri = encodeURI(csvContent);
        var link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", `${currentChannelName}_data.csv`); 
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        body.setAttribute("data-theme", newTheme);
      }

      fetchChannelData();
    </script>
  </body>
</html>
